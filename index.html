<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<title>ImageManager test</title>
	<script src="imanager.js" type="text/javascript"></script>
</head>
<body onload = "OnLoad()">
	<canvas id="content" width="500" height="500"></canvas>

<script>
	function OnLoad()
	{

		// Test
		var canvas = document.getElementById("content");	
		var ctx = canvas.getContext('2d');

		var load_list = ["http://queen.bear.com.ua/albums/lj/Romantic_dinner_setting_lres.jpg",
					   "http://www.pafilia.org/wp-content/uploads/2010/02/couple-photo-LR.jpg",
					   "http://www.portwallpaper.com/imgwal/romantic-vista.jpg"];
					   
		var loader = ImageManager(load_list, on_done, on_progress);


		function on_done(list)
		{
			alert ("Total loaded: " + list.length);
		}


		function on_progress(current, total, image)
		{
			ctx.drawImage(image,current*20,current*20);
		}	
	}
</script>

</body>
</html>
